<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center">Task Tracker</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="input-gold" placeholder="Enter a task description">
            <button id="addTaskBtn" class="button-gold">
                <i class="bi bi-plus-lg" id="addtask"></i> Add Task
            </button>
        </div>
        <ul id="taskList" class="list-group mt-4"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
